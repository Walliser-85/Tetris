<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div id="score"></div>
    <div class="rang" id="rangTitel">Rangliste</div >
    <div class="rang"  id="rang1">Test 1</div >
    <div class="rang"  id="rang2">Test 2</div >
    <div class="rang"  id="rang3">Test 3</div >
    <div  class="rang" id="rang1z">0</div >
    <div  class="rang" id="rang2z">0</div >
    <div  class="rang" id="rang3z">0</div >
    <div id="nameI">Your name: <input type="text" id="nameInput" name="fname"></div>
    <div id="nameText">Spieler:</div>
    <div id="nameAnzeige"></div>
    <button type="button" id="startBtnl" onclick="startGame('l')">leicht</button>
    <button type="button" id="startBtnm" onclick="startGame('m')">mittel</button>
    <button type="button" id="startBtns" onclick="startGame('s')">schwer</button>
    <button type="button" id="rangliste" onclick="ranglisteAnzeigen()">Rangliste</button>
    <button type="button" id="zurück" onclick="zurück()">zurück</button>
    <button type="button" id="stop" onclick="stopGame()">Pause</button>
    <button type="button" id="weiter" onclick="weiterGame()">weiter</button>
    <img id="rocket" width="200" height="140" src="rocket2.png" alt="Rocket Winning">
    <audio id="audiofile" preload="auto">
        <source src="sound/tetrisSound.mp3" />
    </audio>
    <audio id="audiofileLine" preload="auto">
        <source src="sound/tetrisLine.mp3" />
    </audio>
    <audio id="audiofileGameOver" preload="auto">
        <source src="sound/tetrisGameOver.mp3" />
    </audio>
    <audio id="audiofileRakete" preload="auto">
        <source src="sound/raketenSound.mp3" />
    </audio>

    <canvas id="tetris" width="240" height="400" />
    <script src="tetris.js"></script>



</body>
</html>
